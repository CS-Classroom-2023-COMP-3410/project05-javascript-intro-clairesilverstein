<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Calculator</title>
  <!-- Inline CSS so we do NOT use a separate CSS file -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Calculator styling */
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .display {
      grid-column: 1 / span 4;
      background: #333;
      color: #fff;
      font-size: 1.4em;
      text-align: right;
      padding: 20px 10px;
      border-radius: 4px;
      word-wrap: break-word;
      min-height: 40px;
    }

    button {
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #ddd;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #ccc;
    }

    /* Specific styling for operation and special buttons */
    .operator {
      background: #ff9800;
      color: #fff;
    }
    .operator:hover {
      background: #e68900;
    }

    .equals {
      background: #4caf50;
      color: #fff;
    }
    .equals:hover {
      background: #43a047;
    }

    .clear-btn {
      background: #f44336;
      color: #fff;
    }
    .clear-btn:hover {
      background: #d32f2f;
    }

    .memory-btn {
      background: #9c27b0;
      color: #fff;
    }
    .memory-btn:hover {
      background: #7b1fa2;
    }

    .advanced-btn {
      background: #03a9f4;
      color: #fff;
    }
    .advanced-btn:hover {
      background: #0288d1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Virtual Calculator</h1>
    <div class="calculator">
      <!-- Display screen -->
      <div class="display" id="calculatorDisplay">0</div>

      <!-- Memory row: MC, MR, M+, M- -->
      <button class="memory-btn" id="mcBtn">MC</button>
      <button class="memory-btn" id="mrBtn">MR</button>
      <button class="memory-btn" id="mPlusBtn">M+</button>
      <button class="memory-btn" id="mMinusBtn">M-</button>

      <!-- Advanced row: √, %, ±, C -->
      <button class="advanced-btn" id="sqrtBtn">√</button>
      <button class="advanced-btn" id="percentBtn">%</button>
      <button class="advanced-btn" id="signBtn">±</button>
      <button class="clear-btn" id="clearBtn">C</button>

      <!-- Digits and operators -->
      <button id="num7">7</button>
      <button id="num8">8</button>
      <button id="num9">9</button>
      <button class="operator" id="divideBtn">÷</button>

      <button id="num4">4</button>
      <button id="num5">5</button>
      <button id="num6">6</button>
      <button class="operator" id="multiplyBtn">×</button>

      <button id="num1">1</button>
      <button id="num2">2</button>
      <button id="num3">3</button>
      <button class="operator" id="minusBtn">−</button>

      <button id="num0">0</button>
      <button id="decimalBtn">.</button>
      <button class="equals" id="equalsBtn">=</button>
      <button class="operator" id="plusBtn">+</button>
    </div>
  </div>
  
  <!-- External JavaScript -->
  <script src="js/project07.js"></script>
</body>
</html>
